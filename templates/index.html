<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dil Seçimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .video-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            margin-top: 2rem;
        }
        .video-player {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 150px;
            text-transform: capitalize;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .lang-btn.active {
            background: #007bff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Video Dil Seçimi</h1>
        
        <div class="video-container">
            <div class="video-player">
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    Tarayıcınız video elementini desteklemiyor.
                </video>
            </div>
            
            <div class="language-buttons" id="languageButtons">
                {% for video_id, video in videos.items() %}
                <button class="lang-btn" data-video="{{ video.versions[0] }}">
                    {{ video_id }}
                </button>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const languageButtons = document.querySelectorAll('.lang-btn');
        
        // İlk videoyu otomatik yükle
        if (languageButtons.length > 0) {
            const firstVideo = languageButtons[0].dataset.video;
            videoPlayer.src = `/videos/${firstVideo}`;
            languageButtons[0].classList.add('active');
        }

        languageButtons.forEach(button => {
            button.addEventListener('click', function() {
                const videoFile = this.dataset.video;
                
                // Aktif buton stilini güncelle
                languageButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Videoyu değiştir
                videoPlayer.src = `/videos/${videoFile}`;
                videoPlayer.load();
                videoPlayer.play();
            });
        });
    </script>
</body>
</html>
